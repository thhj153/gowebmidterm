<!doctype html>
<html>

<head>
    <title>고급 웹 프로그래밍 중간고사</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="base.css">
    </link>
    <script src="./jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./jquery-ui.min.js">
    // https://superkts.com/jquery/@easingEffects 에서 정보를 얻어서 jquery-ui.min.js 추가 다운로드
    </script>
    <script>

        $('html, body').css({ 'overflow': 'hidden', 'height': '100%' });
        $('#element').on('scroll touchmove mousewheel', function (event) {
            event.preventDefault();
            event.stopPropagation();
            return false;
        }); // 스크롤 방지 코드 [출처: https://webisfree.com/2015-01-13/[자바스크립트-jquery]-스크롤-안-움직이게-막기-스크롤-고정]

        $(document).ready(function () {

            // $("div.footer").hide();
            $("div.main_title").hide();
            $("div.main_button").hide();

            $(document).on("click", function (event) {
                $("effect").animate({ top: (event.pageY - 15), left: (event.pageX - 15) }, 1, function (event) {
                    $("effect").animate({ opacity: "1" }, 200, function (event) {
                        $("effect").animate({ opacity: "0" }, 300);
                    });
                });
            }); // https://api.jquery.com/event.pageX/ 에서 수정

            $("div.shape").click(function () {
                var p = $(this).position();
                $(this).animate({
                    top: -80
                }, p.top * 2, 'easeOutBounce');
            });

            $(document).on("dblclick", function (event) {
                $("div.shape").animate({
                    top: 923
                }, 2000, 'easeOutBounce');
            });

            setTimeout(function () {
                $("h3.egg").fadeOut();
                $("div.shape").animate({ top: -80 }, 800, 'swing', function (event) {
                    $("div.shape").animate({ top: 930 }, 1800, 'easeOutBounce', function (event) {
                        $("div.main_title").fadeIn();
                        $("div.main_button").fadeIn();
                    });
                });
                // $("div.footer").show();

            }, 12300)
        });
    </script>
</head>

<body class=forclick>

    <effect opacity=0;></effect>

    <div class=shape id=squ1></div>
    <div class=shape id=squ2></div>
    <div class=shape id=squ3></div>
    <div class=shape id=squ4></div>
    <div class=shape id=squ5></div>

    <div class=shape id=cir1></div>
    <div class=shape id=cir2></div>
    <div class=shape id=cir3></div>
    <div class=shape id=cir4></div>
    <div class=shape id=cir5></div>
    <div class=shape id=cir6></div>

    <h1 class=loading style="cursor:default">L O A D I N G . . . </h1>

    <div class=line>
        <h3 class=egg style="cursor:default">도형들을 클릭해보세요.&nbsp; 화면을 더블클릭해보세요.</h3>
    </div>

    <div class=footer style="cursor:default">
        ㅣ&emsp;&emsp;&emsp;2015111255 육태훈&nbsp; &nbsp; 고급 웹 프로그래밍&nbsp; &nbsp; 중간고사 과제

        이 사이트는 1920 x 1080 에 최적화되어 있습니다.&emsp;&emsp;&emsp;ㅣ

    <div class=main_title style="cursor:default">
        단어로 굴리는 주사위<div class=sub_title style="cursor:default"> Roll Your Dice ! </div>
    </div>

    <a href='mainPage.html'>
        <div class=main_button style="cursor:click"> </div>
    </a>
    
</body>
