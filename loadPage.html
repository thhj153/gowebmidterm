<!doctype html>
<html>

<head>
    <title>고급 웹 프로그래밍 중간고사</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="loadPage.css">
    </link>
    <script src="./jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./jquery-ui.min.js">
    // https://superkts.com/jquery/@easingEffects 에서 정보를 얻고, 추가 다운로드
    </script>
    <script>

        $('html, body').css({ 'overflow': 'hidden', 'height': '100%' });
        $('#element').on('scroll touchmove mousewheel', function (event) {
            event.preventDefault();
            event.stopPropagation();
            return false;
        }); // 스크롤 방지 코드 https://webisfree.com/2015-01-13/[%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8-jquery]-%EC%8A%A4%ED%81%AC%EB%A1%A4-%EC%95%88-%EC%9B%80%EC%A7%81%EC%9D%B4%EA%B2%8C-%EB%A7%89%EA%B8%B0-%EC%8A%A4%ED%81%AC%EB%A1%A4-%EA%B3%A0%EC%A0%95

        $(document).ready(function () {
            $(document).on("click", function (event) {
                $("effect").animate({
                    top: (event.pageY - 15),
                    left: (event.pageX - 15)
                },
                    1, function (event) {
                        $("effect").animate({ opacity: "1" }, 200, function (event) {
                            $("effect").animate({ opacity: "0" }, 300);
                        });
                    });
            }); // https://api.jquery.com/event.pageX/ 에서 수정

            $("div.shape").click(function () {
                var p = $(this).position();
                $(this).animate({
                    top: -80
                }, p.top * 2, 'easeOutBounce');
            });

            $(document).on("dblclick", function (event) {
                $("div.shape").animate({
                    top: 900
                }, 2000, 'easeOutBounce');
            });
        });
    </script>
</head>

<body class=forclick>

    <div class=shape id=squ1></div>
    <div class=shape id=squ2></div>
    <div class=shape id=squ3></div>
    <div class=shape id=squ4></div>
    <div class=shape id=squ5></div>

    <div class=shape id=cir1></div>
    <div class=shape id=cir2></div>
    <div class=shape id=cir3></div>
    <div class=shape id=cir4></div>
    <div class=shape id=cir5></div>

    <effect opacity=0%;></effect>
    <h1 class=loading>L O A D I N G . . . </h1>
    <div class=line>
        <h3 class=egg>도형들을&nbsp;눌러보세요.&nbsp;&nbsp;화면을&nbsp;더블클릭해보세요.</h3>
    </div>

</body>

</html>
